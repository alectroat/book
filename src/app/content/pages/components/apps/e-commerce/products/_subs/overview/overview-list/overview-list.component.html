<div class="mat-elevation-z8">
	<table mat-table [dataSource]="dataSource">

		<!-- Position Column -->
		<ng-container matColumnDef="position">
			<th mat-header-cell *matHeaderCellDef> Start </th>
			<td mat-cell *matCellDef="let element"> {{element.position}} </td>
		</ng-container>

		<!-- Name Column -->
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef> Start Time </th>
			<td mat-cell *matCellDef="let element"> {{element.name}} </td>
		</ng-container>

		<!-- Weight Column -->
		<ng-container matColumnDef="weight">
			<th mat-header-cell *matHeaderCellDef> 	End Time </th>
			<td mat-cell *matCellDef="let element"> {{element.weight}} </td>
		</ng-container>

		<!-- Symbol Column -->
		<ng-container matColumnDef="symbol">
			<th mat-header-cell *matHeaderCellDef> Duration </th>
			<td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
		</ng-container>

		<ng-container matColumnDef="recurrence">
			<th mat-header-cell *matHeaderCellDef> Recurrence </th>
			<td mat-cell *matCellDef="let element"> {{element.recurrence}} </td>
		</ng-container>

		<ng-container matColumnDef="arena">
			<th mat-header-cell *matHeaderCellDef> Arena </th>
			<td mat-cell *matCellDef="let element"> {{element.arena}} </td>
		</ng-container>

		<ng-container matColumnDef="edit">
			<th mat-header-cell *matHeaderCellDef> Edit </th>
			<td mat-cell *matCellDef="let element"> <a href="#">Edit</a> </td>
		</ng-container>

		<ng-container matColumnDef="delete">
			<th mat-header-cell *matHeaderCellDef> Delete </th>
			<td mat-cell *matCellDef="let element"> <a href="#">Delete</a> </td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>

	<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
